<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fishy 🐟</title>
</head>
<body>
    <h2>Translate text to fish language:</h2>
    <form method="get">
        <label>Text to translate</label>
        <input type="text" name="eng_text" value="{{ text }}">
        <input type="submit" value="Translate">
    </form>

    {% if fish_text %}
        <h2>Your translation</h2>

        {% for ch in fish_text %}
            <p>{{ ch }}</p>
        {% endfor %}

    {% endif %}

</body>
</html>
